<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="sign-up">
        <h1>Sign Up</h1>
        <form>
          <div class="input-row">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
          </div>
          <div class="single-input-row">
            <input type="text" placeholder="Mobile No" />
          </div>
          <div class="single-input-row">
            <input type="text" placeholder="Email Address" />
          </div>
          <div class="input-row">
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Confirm Password" />
          </div>
          <div class="agree">
            <div class="box">
              <input type="checkbox" name="I agree" id="agree" />
              <label for="agree"><h5>I agree</h5></label>
            </div>
            <p>
              By clicking <mark>register</mark>, you agree to the
              <a href="https://antra.com/">terms and conditions</a> , set out by
              this site, including our Cookie use.
            </p>
          </div>
          <div class="buttons">
            <button class="register">Register</button>
            <button class="sign-in">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
